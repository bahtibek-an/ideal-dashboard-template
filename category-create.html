<div class="p-4 sm:ml-64 h-full">
    <div class="flex justify-between mb-6 mt-6">
        <h1 class="dark:text-white text-2xl font-bold">Категории</h1>
    </div>

    <form>
        <div class="flex gap-6 flex-wrap">
            <div class="flex-1 min-w-60" style="min-width: 300px;">
                <div class="mb-5">
                    <label for="name_ru" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Название
                        РУ</label>
                    <input type="text" id="name_ru"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div class="mb-5">
                    <label for="name_uz" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Название
                        УЗ</label>
                    <input type="text" id="name_uz"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
            </div>
            <div class="w-96">
                <div class="w-full max-w-96" style="height: 250px;">
                    <img id="previewImage" class="h-full w-full object-cover" src="./assets/default-input-image.jpg"
                         alt="image description">
                </div>
                <input id="fileInput" class="hidden" type="file">
                <button type="button" onclick="document.getElementById('fileInput').click()"
                        class="w-full mt-6 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Изменить
                </button>
            </div>
        </div>
        <div class="mt-auto">
            <button type="submit"
                    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Создать
            </button>
        </div>
    </form>

</div>
